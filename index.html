<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Document</title>
</head>
<body>
  <div class="main">
    <canvas style="border: solid 1px #000;"></canvas>
  
    
    <div class="right">
  
      <span class="text">
        Жизней:
        <div id="hearts">
          100
        </div>
      </span>
  
      <span class="text">
        <img src="./img/money.png" alt="" width="50px" height="50px">
        <div id="coins">
          150
        </div>
      </span>
  
      <span class="text">
        <span class="hide">
          Противников:
        </span>
        <span class="show">
          <img src="./img/boy.gif" alt="">
        </span>
        
        <div id="EnemyLeftCount">
          10
        </div>
      </span>
  
  
  
      <span class="text">
        Волна:
        <div id="wave">
          1
        </div>
      </span>
  
      <span class="text">
        <span class="hide">
          Счетчик убийств:
        </span>
        <span class="show">
          Счетчик убийств:
        </span>
        <div id="EnemyKillCounter" style="color: #fff; font-size: 48px;">
          0
        </div>
      </span>
  
    </div>
  
    
      
    </div>
    
    <div class="audio">
      <audio>
        <source src="audio/main.mp3" type="audio/mpeg">
  
      </audio>
      <button onclick="toggleAudio()" class="audioBtn">
        <i id="playPauseIcon" class="fas fa-volume-up"></i>
      </button>
      <button id="playButton" class="btn">
        <img src="./img/play.png" alt="">
      </button>
      <button id="pauseButton" class="btn">
        <img src="./img/pause.png" alt="">
      </button>
    <button id="restartButton" class="btn-restart">
      <img src="./img/restart.png" alt="">
    </button>
    </div>
    
  </div>
  
  
  <script src="js/placementTilesData.js"></script>
  <script src="js/waypoints.js"></script>
  <script src="js/classes/Sprite.js"></script>
  <script src="js/classes/Building.js"></script>
  <script src="js/classes/Enemy.js"></script>
  <script src="js/classes/PlacementTile.js"></script>
  <script src="js/classes/Projectile.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
