<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(0, 65, 103);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>


  <div class="audio">
    <audio>
      <source src="audio/main.mp3" type="audio/mpeg">

    </audio>
  </div>
  
  <button onclick="toggleAudio()">
    <i id="playPauseIcon" class="fas fa-volume-up"></i>
  </button>
  
  <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">  
  
  <div class="start-menu" id="start-menu">
    <button id="start-menuButton" type="button" itemid="start-menuButton">LET'S GO</button>
  </div>

<div class="game hidden" id="game">
  <canvas></canvas>
  <div id="coins" style="color: #fff;">1000</div>
    
  </div>
</div>

<div class="menu hidden" id="menu">
  <button id="startButton" type="button">START</button>
  <button id="pauseButton" type="button">PAUSE</button>
  <button id="restartButton" type="button">RESTART</button>
</div>


<script src="js/placementTilesData.js"></script>
<script src="js/waypoints.js"></script>
<script src="js/classes/Sprite.js"></script>
<script src="js/classes/Building.js"></script>
<script src="js/classes/Enemy.js"></script>
<script src="js/classes/PlacementTile.js"></script>
<script src="js/classes/Projectile.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="js/audio.js"></script>
<script src="js/classes/MusicManager"></script>
<script src="js/classes/SoundManager"></script>
<script src="js/game.js"></script>
</body>
</html>
